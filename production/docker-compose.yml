# HomeFit Production Docker Compose
# Usage: docker-compose up -d
#
# First time setup:
#   1. Copy .env.example to .env and configure
#   2. Run: docker-compose up -d --build
#   3. Setup database: docker-compose exec app npx prisma db push
#   4. Seed database: docker-compose exec app npx prisma db seed
#
# Or use the deploy script: ./scripts/deploy.sh

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: homefit-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-homefit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-homefit}
    volumes:
      - homefit_postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homefit} -d ${POSTGRES_DB:-homefit}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - homefit-internal

  # Redis (for sessions and caching)
  redis:
    image: redis:7-alpine
    container_name: homefit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - homefit_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homefit-internal

  # HomeFit Application
  app:
    build:
      context: ..
      dockerfile: production/Dockerfile
      args:
        APP_VERSION: ${APP_VERSION:-1.0.0}
    image: homefit:${APP_VERSION:-1.0.0}
    container_name: homefit-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-homefit}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-homefit}?schema=public

      # Redis
      REDIS_URL: redis://redis:6379

      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      SESSION_SECRET: ${SESSION_SECRET:?Session secret required}

      # Version tracking
      APP_VERSION: ${APP_VERSION:-1.0.0}
      GITHUB_REPO: ${GITHUB_REPO:-arjohnson15/HomeFit_app}
      GITHUB_BRANCH: ${GITHUB_BRANCH:-main}

      # Updater service
      UPDATER_URL: http://updater:9999
      UPDATE_SECRET: ${UPDATE_SECRET:-homefit-update-secret}

      # Email (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}

    ports:
      - "${HOST_PORT:-3000}:3000"
    volumes:
      - homefit_uploads:/app/uploads
      - homefit_logs:/app/logs
      - homefit_backups:/app/backups
      # Mount source code for fast updates (no rebuild needed)
      - ../src/server/src:/app/src:ro
      - ../src/client/dist:/app/public:ro
      - ../package.json:/app/root-package.json:ro
      - ../exercises-db/dist:/app/data:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      updater:
        condition: service_started
    networks:
      - homefit-internal
      - homefit-external
    labels:
      - "com.homefit.version=${APP_VERSION:-1.0.0}"
      - "com.homefit.description=HomeFit Workout Tracking App"

  # Update Service (handles automatic updates)
  updater:
    build:
      context: ./updater
      dockerfile: Dockerfile
    container_name: homefit-updater
    restart: unless-stopped
    environment:
      UPDATE_SECRET: ${UPDATE_SECRET:-homefit-update-secret}
    volumes:
      # Mount Docker socket to control containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount project directory for git operations
      - ..:/project:rw
    networks:
      - homefit-internal
      - homefit-external
    labels:
      - "com.homefit.description=HomeFit Update Service"

volumes:
  homefit_postgres_data:
    driver: local
  homefit_redis_data:
    driver: local
  homefit_uploads:
    driver: local
  homefit_logs:
    driver: local
  homefit_backups:
    driver: local

networks:
  homefit-internal:
    internal: true
  homefit-external:
    name: homefit-network
